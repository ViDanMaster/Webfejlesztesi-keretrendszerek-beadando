<form [formGroup]="searchForm" class="search-form" (ngSubmit)="onSubmit($event)">
  <div class="search-box">
    <mat-icon class="search-icon">search</mat-icon>
    <input formControlName="searchTerm" placeholder="Keresés terméknévre vagy leírásra..." />
    <button type="submit" class="search-button">Keresés</button>
  </div>
</form>
