<div class="container">
  <div class="product-list">
    <div class="header-row">
      <h2>Termékek</h2>
      <button mat-raised-button color="primary" [routerLink]="['/categories/add']">
        <mat-icon>add</mat-icon> Új kategória hozzáadása
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/products/add']">
        <mat-icon>add</mat-icon> Új termék hozzáadása
      </button>
    </div>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <a [routerLink]="['/products', product.id]">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <span class="product-price">{{ product.price | currency:'HUF' }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
