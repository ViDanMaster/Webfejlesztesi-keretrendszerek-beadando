<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Bejelentkezés</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Email cím</mat-label>
              <input matInput type="email" formControlName="email">
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                Az email cím megadása kötelező
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                Érvénytelen email cím
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Jelszó</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                A jelszó megadása kötelező
              </mat-error>
              <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
                A jelszónak legalább 6 karakter hosszúnak kell lennie
              </mat-error>
            </mat-form-field>
          </div>
          
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
              {{ loading ? 'Bejelentkezés...' : 'Bejelentkezés' }}
            </button>
          </div>
          
          <div class="register-link">
            Még nincs fiókod? <a routerLink="/register">Regisztrálj most!</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
