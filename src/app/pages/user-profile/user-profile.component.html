<div class="profile-container" *ngIf="user">
  <h1>Értékelések</h1>
  
  <div class="top-products">
    
    <div class="products-grid">
      <mat-card *ngFor="let item of topRatedProducts" class="product-card">
        <img [src]="item.product.imageUrl" [alt]="item.product.name" class="product-image">
        
        <div class="product-info">
          <h3>
            <a [routerLink]="['/products', item.product.id]">{{item.product.name}}</a>
          </h3>
          
          <div class="rating">
            <mat-icon *ngFor="let star of getStarArray(item.rating)" class="star-icon">star</mat-icon>
            <mat-icon *ngFor="let star of getEmptyStarArray(item.rating)" class="star-icon">star_border</mat-icon>
            <span class="rating-value">{{item.rating | number:'1.1-1'}}</span>
          </div>
          
          <span class="product-price">{{item.product.price | currency:'HUF'}}</span>
        </div>
      </mat-card>
      
      <div *ngIf="topRatedProducts.length === 0" class="no-products">
        <p>Még nincsenek értékelt termékek.</p>
      </div>
    </div>
  </div>
</div>
