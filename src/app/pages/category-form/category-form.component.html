<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Kategória neve</mat-label>
          <input matInput formControlName="name" placeholder="Add meg a kategória nevét">
          <mat-error *ngIf="categoryForm.get('name')?.errors?.['required']">
            A kategória név megadása kötelező
          </mat-error>
          <mat-error *ngIf="categoryForm.get('name')?.errors?.['minlength']">
            A kategória névnek legalább 3 karakterből kell állnia
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Leírás</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Add meg a kategória leírását"></textarea>
          <mat-error *ngIf="categoryForm.get('description')?.errors?.['required']">
            A leírás megadása kötelező
          </mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button type="button" mat-button routerLink="/categories">Mégse</button>
          <button type="submit" mat-raised-button color="primary" [disabled]="categoryForm.invalid">
            {{isEditMode ? 'Mentés' : 'Hozzáadás'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
